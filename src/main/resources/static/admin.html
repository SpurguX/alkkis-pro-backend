<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AlkkisProAdminPage</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>
<div class="container">
	<h1>Hallinnointi</h1>
	
	<form action="/add_drink" method="post" id="add_drink_form">
		<div class="form-group">
		    <label for="drink_name">Juoman nimi: </label>
		    <input type="text" class="form-control" id="drink_name" name="drink_name">
		</div>
		<div class="form-group">
		    <label for="volume">Tilavuus: </label>
		    <input type="text" class="form-control" id="volume" name="volume">
		</div>
		<div class="form-group">
		    <label for="alc_content">Vahvuus: </label>
		    <input type="text" class="form-control" id="alc_content" name="alc_content">
	  	</div>
	  	<div class="form-group">
		    <label for="units">Annokset: </label> <span id="units_text"></span>
		    <input type="hidden" class="form-control" id="units" name="units">
	  	</div>
	  <button type="submit" class="btn btn-default" name="submit_btn">Submit</button>
	</form> 
</div>
</body>
</html>

<script>
function laskeAnnokset(tilavuus, vahvuus) {
	var etanolinTiheys = 789;
	return tilavuus * (vahvuus / 100) * etanolinTiheys / 12.00;
}

$(".form-control").change(function() {
	var tilavuus = $("#volume").val();
	var vahvuus = $("#alc_content").val();
	$("#units_text").html(laskeAnnokset(tilavuus, vahvuus));
	$("#units").val(laskeAnnokset(tilavuus, vahvuus));
});

$("#add_drink_form").submit(function(event) {
	
}); 
	
</script>
